<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Signup Project</title>
</head>

<body>
    <div class="body-cont">
    <!-- Signup -->
    <div class="signup-container">
        <h1>Signup </h1>
        <label for="username">Username:</label><br>
        <input type="text" class="input-cont" id="username"><br>
        <label for="email">Email:</label><br>
        <input type="text" class="input-cont" id="signup-email"><br>
        <label for="password">Password:</label><br>
        <input type="password" class="input-cont" id="signup-password"><br>
        <button id="signup-btn">Signup</button>
    </div>
    <!-- LOGIN -->

    <div class="login-container">
        <h1>Login </h1>
        <label for="email">Email:</label><br>
        <input type="text" class="input-cont" id="login-email"><br>
        <label for="password">Password:</label><br>
        <input type="password" class="input-cont" id="login-password"><br>
        <button id="login-btn">Login</button>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</div>
</body>

</html>
